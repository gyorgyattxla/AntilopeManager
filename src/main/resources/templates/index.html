<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Antilope Restaurant Manager</title>
    <link rel="stylesheet" th:href="@{/stylesheet/stylesheet.css}">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="logo">
                <img src="/images/AntilopeLogo3.png" alt="AntelopeLogo"/>
            </li>
            <li class="navTitle">Antilope</li>
            <li class="addIcon"><button><i class="fa-solid fa-square-plus"></i><span>New Restaurant</span></button></li>

        </ul>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" th:each="card : ${restaurantCards}">
                <div class="card">
                    <img src="/images/AntilopeLogo3.png" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${card.restaurant_name}">Name Placeholder</h5>
                        <p class="card-text" th:text="${card.restaurant_location}">Location Placeholder</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <ul>
        <li>This is the footer.</li>
        <li>Developed by Gy√∂rgy Attila.</li>
    </ul>
</footer>
</html>
